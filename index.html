<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="dice1" class="dice">
        <div id="dot1" class="dot"></div>
    </div>

    <div id="dice2" class="dice hide">
        <div id="dot3" class="dot"></div>
        <div id="dot4" class="dot"></div>
    </div>

    <div id="dice3" class="dice hide">
        <div id="dot1" class="dot"></div>
        <div id="dot3" class="dot"></div>
        <div id="dot4" class="dot"></div>
    </div>

    <div id="dice4" class="dice hide">
        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
        <div id="dot4" class="dot"></div>
        <div id="dot5" class="dot"></div>
    </div>

    <div id="dice5" class="dice hide">
        <div id="dot1" class="dot"></div>
        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
        <div id="dot4" class="dot"></div>
        <div id="dot5" class="dot"></div>
    </div>

    <div id="dice6" class="dice hide">
        <div id="dot2" class="dot"></div>
        <div id="dot3" class="dot"></div>
        <div id="dot4" class="dot"></div>
        <div id="dot5" class="dot"></div>
        <div id="dot6" class="dot"></div>
        <div id="dot7" class="dot"></div>
    </div>

    <button id="generateDice" class="generateDice">Roll</button>

    <script src="script.js"></script>
</body>
</html>
